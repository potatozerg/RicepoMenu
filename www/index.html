<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.js"></script>

  
  </head>
  <body ng-app="starter" ng-controller="mainCtrl">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content>
        <div class="everything">
          <h2 class="title">{{testJSON.name}}<span class="totalPrice" ng-click="priceClicked()">{{price|priceFilter}}</span></h2>        
          <div ng-repeat="option in testJSON.options track by $index">
            <p class="option">{{option.name}}</p>
            <div ng-repeat="item in option.items track by $index">
              <div class="all">  
                <div class="itemName{{showCount($parent.$index,$index)}} addArea{{!disabledAdd($parent.$index,$index)}} pad" 
                      ng-click="disabledAdd($parent.$index,$index)||add($parent.$index,$index)">
                  {{item.name}}
                </div> 
                <div class="price{{showCount($parent.$index,$index)}} addArea{{!disabledAdd($parent.$index,$index)}} pad" 
                    ng-click="disabledAdd($parent.$index,$index)||add($parent.$index,$index)">
                  +{{item.price|priceFilter}}
                </div>
                <div class="count animate-show-hide countPad"
                      id="{{$index}}innerIndex{{$parent.$index}}"
                      ng-click="remove($parent.$index,$index)"
                      ng-show="showCount($parent.$index,$index)">
                  <span class="spanCount">
                    {{count[$parent.$index][$index]}}
                  </span>
                </div> 
              </div>
            </div>
            <hr>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>  
</html>
